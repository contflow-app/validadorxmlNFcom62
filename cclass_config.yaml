# cclass_config.yaml
# Configuração oficial de CClass extraída dos checklists de NFCom
# (Regime Normal e Simples Nacional).
#
# SCM = Serviço de Comunicação Multimídia (tributado como serviço de comunicação)
# SVA = Serviços de Valor Adicionado (não tributados como SCM)
#
# Fonte: NFCom-Checklist-Regime-Normal.pdf e NFcom-Checklist-Simples-Nacional.pdf
# - CClass (SCM): 0100401 - Assinatura de serviço de comunicação multimídia (SCM)
# - CClass (SVA): 1100101, 0400101, 0400301, 0600201, 0800601, 0600601

# CClass que representam SCM
scm_cclasses:
  - "0100401"   # Assinatura de serviço de comunicação multimídia (SCM)

# CClass que representam SVA (Serviços de Valor Adicionado)
# Quando o SVA é ofertado por empresa separada da SCM (empresa secundária):
#   1100101 - Cobrança de Serviços de Terceiros
# Quando ofertado dentro da própria empresa SCM:
#   0400101 - Serviço Não Medido - Telefonia
#   0400301 - Serviço Não Medido - TV por assinatura
#   0600201 - Streaming de vídeo e áudio
#   0800601 - Roteador
#   0600601 - Outros serviços de valor adicionado
sva_cclasses:
  - "1100101"
  - "0400101"
  - "0400301"
  - "0600201"
  - "0800601"
  - "0600601"

# Valor de CFOP considerado "zerado" para SVA
# conforme definido: se cClass for SVA, o CFOP deve estar zerado.
cfop_sva_zerado: "0000"
